<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/animation.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
</head>

<body>
    <main>
        
        <header class="head">
            <h1 class="title">Character Selection</h1>
        </header>

        <div class="character-selection">
            <div class="big-character character-player-one">
                <img src="./src/images/thor.png" alt="Personagem selecionado jogador 1" id="character-player-one">
                <div class="name">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="characters-list">
                <li class="character selected" id="thor" data-name="Thor">
                    <span class="tag">P1</span>
                    <img src="./src/images/thor.jpg" alt="Thor">
                </li>
                <li class="character" id="iron-man" data-name="Iron Man">
                    <span class="tag">P1</span>
                    <img src="./src/images/iron-man.jpg" alt="Iron Man">
                </li>
                <li class="character" id="black-widow" data-name="Black Widow">
                    <span class="tag">P1</span>
                    <img src="./src/images/black-widow.jpg" alt="Black Widow">
                </li>
                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">P1</span>
                    <img src="./src/images/hulk.jpg" alt="Hulk">
                </li>
                <li class="character" id="captain-america" data-name="Captain America">
                    <span class="tag">P1</span>
                    <img src="./src/images/captain-america.jpg" alt="Captain America">
                </li>
                <li class="character" id="doctor-doom" data-name="Doctor Doom">
                    <span class="tag">P1</span>
                    <img src="./src/images/doctor-doom.jpg" alt="Doctor Doom">
                </li>
                <li class="character" id="fenix" data-name="Fenix">
                    <span class="tag">P1</span>
                    <img src="./src/images/fenix.jpg" alt="Fenix">
                </li>
                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">P1</span>
                    <img src="./src/images/nova.jpg" alt="Nova">
                </li>
                <li class="character" id="ultron" data-name="Ultron">
                    <span class="tag">P1</span>
                    <img src="./src/images/ultron.jpg" alt="Ultron">
                </li>
            </ul>

                <div class="big-character character-player-two">
                    <img src="./src/images/ultron.png" alt="Personagem selecionado jogador 2" id="character-player-two">
                    <div class="name">
                        <h2>Ultron</h2>
                    </div>
                </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
